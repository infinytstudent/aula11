<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let repetiçoes=prompt("quantos termos quer inserir?")
elementos=[]
i=0
while(i<repetiçoes){
let elemento=prompt("digite um elemento")
elementos.push(elemento)
i++
}
pares=elementos.map(element => element.toUpperCase())
console.log(pares.join(" "))


</script>
</body>
</html>
